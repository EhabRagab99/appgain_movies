name: appgain_movies
description: A simple Flutter App that displays popular movies.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.1

environment:
  sdk: ">=2.15.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  http:
  cached_network_image:
  flutter_spinkit: ^5.1.0
  firebase_core:
  firebase_messaging: ^11.2.10
  flutter_local_notifications:
  flutter_branch_sdk: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
  flutter_native_splash:
#don't forget to run after any changes:
#   flutter pub run flutter_native_splash:create
flutter_native_splash:
  color: "#1567eb"
  image: assets/images/splash.png
  android: true
  ios: true

  flutter_lints: ^1.0.0

flutter:

  uses-material-design: true
